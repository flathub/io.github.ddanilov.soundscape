app-id: io.github.ddanilov.soundscape
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: soundscape
finish-args:
  # directory access
  - --filesystem=xdg-music
  # X11
  - --device=dri
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # audio
  - --socket=pulseaudio
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
rename-appdata-file: soundscape.metainfo.xml
rename-desktop-file: soundscape.desktop
rename-icon: soundscape
modules:
  - name: soundscape
    buildsystem: cmake-ninja
    config-opts:
      - -DAPP_VERSION=1.5.0-flathub
    sources:
      - type: git
        url: https://github.com/ddanilov/soundscape.git
        tag: 1.5.0
        commit: 2edd634feeb0472b424f04398da43e53bf315276
