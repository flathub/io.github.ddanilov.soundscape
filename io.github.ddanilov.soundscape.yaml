app-id: io.github.ddanilov.soundscape
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: soundscape
finish-args:
  # directory access
  - --filesystem=host
  # X11
  - --device=dri
  - --share=ipc
  - --socket=x11
  # audio
  - --socket=pulseaudio
rename-appdata-file: soundscape.metainfo.xml
rename-desktop-file: soundscape.desktop
rename-icon: soundscape
modules:
  - name: soundscape
    buildsystem: cmake-ninja
    config-opts:
      - -DAPP_VERSION=1.4.9-flathub
    sources:
      - type: git
        url: https://github.com/ddanilov/soundscape.git
        tag: 1.4.9
        commit: fd990e64bf7e36cb4c74f1086bb6ad45153363d8
